<!DOCTYPE html>
<html>
<head>
  <title>Your Location on Google Maps</title>
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h2 style="text-align: center;">Your Current Location</h2>
<div id="map"></div>

<script>
  function initMap() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // âœ… Log coordinates to the console
          console.log("Latitude:", lat);
          console.log("Longitude:", lng);

          const pos = { lat, lng };

          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 15,
            center: pos,
          });

          // You can use the newer AdvancedMarkerElement here if desired
          new google.maps.Marker({
            position: pos,
            map: map,
            title: "You are here",
          });
        },
        function () {
          alert("Geolocation failed or was denied.");
        }
      );
    } else {
      alert("Your browser doesn't support geolocation.");
    }
  }
</script>


<!-- Replace YOUR_API_KEY with your actual key -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq1aUgx0YxAXOapEb8iKljX2P3wL0pcEk&callback=initMap">
</script>

</body>
</html>
