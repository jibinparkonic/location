<!DOCTYPE html>
<html>
<head>
  <title>Your Location on Google Maps</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #map {
      height: 80vh;
      width: 100%;
    }
    #coords {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h2>Your Current Location</h2>
<div id="coords">Fetching location...</div>
<div id="map"></div>



<script>
  function initMap() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        function (position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // Show coordinates just before redirect (optional)
          document.getElementById("coords").textContent =
            `Latitude: ${lat.toFixed(6)}, Longitude: ${lng.toFixed(6)}`;

          // Instantly redirect
          window.location.href = "https://www.google.com/";
        },
        function () {
          document.getElementById("coords").textContent = "Unable to access location.";
        }
      );
    } else {
      document.getElementById("coords").textContent = "Geolocation is not supported.";
    }
  }
</script>


<!-- Replace YOUR_API_KEY with your actual key -->
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq1aUgx0YxAXOapEb8iKljX2P3wL0pcEk&callback=initMap">
</script>

</body>
</html>
